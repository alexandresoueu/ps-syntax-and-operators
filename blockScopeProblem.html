<!DOCTYPE html>
<html>
    <head>
        <title>Block Scopes</title>
    </head>
    <body>
        <button onclick="blockScopeProblem()">Block scope problem</button>
        <button onclick="blockScopeFix()">Block scope fix</button>
        <script>
            function blockScopeProblem() {
                let productId = 2
                let message

                switch(productId) {
                    case 1:
                        message = "HL Road Frame - Black, 58"
                        console.log(message)
                        break;
                    case 2:
                        message = "Sport-100 Helmet, Red"
                        console.log(message)
                        break;
                    case 3:
                        message = "Mountain Bike Socks, M"
                        console.log(message)
                        break;
                    default:
                        message = "Unknown product"
                        console.log(message)
                        break;            
                }
            }

            function blockScopeFix() {
                let productId = 2
                let message

                switch(productId) {
                    case 1:
                        message = "HL Road Frame - Black, 58"
                        console.log(message)
                        break;
                    case 2:
                        message = "Sport-100 Helmet, Red"
                        console.log(message)
                        break;
                    case 3:
                        message = "Mountain Bike Socks, M"
                        console.log(message)
                        break;
                    default:
                        message = "Unknown product"
                        console.log(message)
                        break;            
                }
            }
        </script>
    </body>
</html>
